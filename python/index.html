<html>
	<head>
		<title>RaspberryPI2 gaming console</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="libs/static/css/bootstrap-3.3.6-dist/css/bootstrap.min.css">	
		<link rel="stylesheet" type="text/css" href="libs/dynamic/css/main.css">	
	</head>
	<body>
		<div id="wrapper-all">
			<div id="wrapper-image">
				<div id="image">
					<div id="forms">
						<p class="no-top left big">Upload a game!</p>
						<div class="left top">Name of the game:<input name="gameName" type="text" class = "inputs" /></div>
						<div class="left top">File of the game:<input name="gameFile" type="file" class = "inputs" /></div>
						<div class="left top center button"><button>Submit!</button></div>
					</div>
				</div>
			</div>
		</div>
		<script src="libs/static/js/jquery-2.1.4.js"></script>
		<script src="libs/static/js/lodash-3.10.1.js"></script>
		<script src="libs/dynamic/js/main.js"></script>
	</body>
</html>
